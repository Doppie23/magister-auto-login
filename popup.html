<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magister auto login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <h1>Inlog gegevens<span style="color: orange;">.</span></h1>
    <div id="inputs">
        <input type="text" class="leerlingnummer" placeholder="Gebruikersnaam">
        <div id="password-wrapper">
            <input type="password" class="wachtwoord" placeholder="Wachtwoord">
            <i class="far fa-eye" id="togglePassword" style="position: relative; left: -30px; cursor: pointer; color: black; z-index: 1;"></i>
        </div>
    </div>
    <div id="savebericht"></div>
    <button id="save" class="button">Save</button>
    <div id="status"></div>
</body>
</html>
